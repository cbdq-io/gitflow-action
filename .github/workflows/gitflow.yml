---
name: Git Flow Enforcement

on:
  push:
    branches-ignore:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'develop'

jobs:
  enforce-git-flow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install GitPython
      - name: Enforce Git Flow
        run: python .github/scripts/enforce_git_flow.py
